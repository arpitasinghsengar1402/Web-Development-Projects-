<!DOCTYPE html>
<head>
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.pic.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Arpita Singh Sengar</span>
            <span class="job">MERN Stack Developer</span>
        </div>

        <div class="media-buttons">
            <a href="https://www.linkedin.com/in/arpita-singh-sengar-abb896202" style="background: #0077B5;" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="https://github.com/arpitasinghsengar1402" style="background: black;" class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="https://mail.google.com/mail/u/0/#inbox?compose=new" style="background: #4267b2" class="link">
                <i class='bx bx-envelope'></i>
            </a>
            <a href="https://instagram.com/sengar_arpita14?utm_source=qr&igshid=ZDc4ODBmNjlmNQ%3D%3D" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="tel: 8791678740" style="background: rgb(19, 189, 4);" class="link">
                <i class='bx bx-phone-call'></i>
            </a>

        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="ana">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
